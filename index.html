<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>


</head>
<body>

  <div class="box">
    <div class="box__qr">

      <img class="qr__code" src="./images/image-qr-code.png" alt="qr code">
      <p class="texto__principal"><strong>Improve your front-end<br>skills by building projects</strong></p>

      <p class="texto__secundario">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level </p>
    </div>
  </div>
  <footer class="attribution">
    <p class="a">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="#">Rafael Santos</a></p>
  </footer>
</body>
</html>
